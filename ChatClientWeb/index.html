<!doctype html>

<link href="/styles.css" rel="stylesheet">

<h1 class="login-title">Login</h1>
<h1 class="signup-title">Signup</h1>

<nav class="unauth-nav">
	<a href="/login" data-target="login">Log in</a>
	<a href="/signup" data-target="signup">Sign up</a>
</nav>

<form class="login-root login-form">
	<div class="error"></div>
	<table>
		<tr>
			<td><label for="login-username">Username:</label></td>
			<td><input id="login-username" type="text" name="username"></td>
		</tr>
		<tr>
			<td><label for="login-password">Password:</label></td>
			<td><input id="login-password" type="password" name="password"></td>
		</tr>
	</table>
	<button>Login</button>
</form>

<form class="signup-root signup-form">
	<div class="error"></div>
	<table>
		<tr>
			<td><label for="signup-name">Name:</label></td>
			<td><input id="signup-name" type="text" name="name"></td>
		</tr>
		<tr>
			<td><label for="signup-username">Username:</label></td>
			<td><input id="signup-username" type="text" name="username"></td>
		</tr>
		<tr>
			<td><label for="signup-password">Password:</label></td>
			<td><input id="signup-password" type="password" name="password"></td>
		</tr>
	</table>
	<button>Sign up</button>
</form>

<div class="chat-root">
	<nav class="rooms">
		<button class="rooms__btn">New room</button>
		<ul class="rooms__list">
		</ul>
	</nav>
	<section class="messages">
	</section>
	<section>
		<form class="message-field">
			<input type="text" name="content">
			<button>Send message</button>
		</form>
	</section>
</div>

<dialog id="add-room-dialog">
	<form method="dialog">
		<label for="add-room-dialog__name">
			Name:
			<input id="add-room-dialog__name" name="name">
		</label>

		<div>
			<button type="reset">Cancel</button>
			<button value="add">Add room</button>
		</div>
	</form>
</dialog>

<script type=module src="/js/index.mjs"></script>
